<mat-sidenav-container>

        <app-side-navbar (sidenavClose)="sidenav.close()"></app-side-navbar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
