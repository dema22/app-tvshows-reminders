<form [formGroup]="searchForm">
  <mat-form-field>
    <mat-label>Search Tv Show</mat-label>
    <input type="text"
           placeholder="Serach tv show by name"
           matInput
           formControlName="searchBar"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let tvShow of basicTvShowsInformation$ | async" [value]="tvShow" (click)="openTvShowDialog(tvShow.id)">
        <span>{{tvShow.original_name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
